<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12월의 추억</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/memory.css">
</head>
<body>
    <script>
        $(document).ready(function(){
            
    
            $(".menu").click(function(){
                $(".menu_wrap").fadeIn(1500)
                $(".menu_list").css("width","40%");
                $("#mask").show();
            });
            
    
            $("#mask").click(function(){
                $(".menu_wrap").hide()
                $(".menu_list").css("width","0%");
                $("#mask").hide();
            });
    
            $(".menu_title").click(function(){
                $(".menu_list > .menu_wrap > ul > li ").slideToggle();
            });
            
            $(".memory_box").click(function(){
                var idx = $(this).data("idx");
                $(".tab_cnt").hide();
                $("." + idx).show();
                $("#mask").show();
            });

            $(".btn").click(function(){
                $("#mask").hide();
                $(".tab_cnt").hide();
            });
        });
    </script>
    <div id="mask"></div>

    <section class="tab_cnt 2">
        <div>유진이랑 수원에서 서울간날! 돈은 있지만...할거는 없었던날ㅋㅋㅋㅋ 홍대를 정말 힘들게갔었짘ㅋㅋㅋㅋ</div>
        <div class="img_wrap">
            <img src="/img/1210_1.jpg">
            <img src="/img/1210_2.jpg">
        </div>

        <div class="btn">보고싶어</div>
    </section>

    <section class="tab_cnt 1">
        <div>이날은 오랜만에 온양온천가서 힘들었던날ㅋㅋㅋㅋ체력이... 우리 사진을 안찍어서 사진이없네융 유진이 들고 돌리기 재밌어</div>
        <div class="img_wrap">
            <img src="/img/1204_1.jpg">
            <img src="/img/1204_2.jpg">
        </div>

        <div class="btn">보고싶어</div>
    </section>
    <script>
        $(document).ready(function(){
            
            $("#header").load("/header.html");
            $("#bottom").load("/bottom.html");
        });
    </script>
        <div id="header"></div>

    <article class="content">
        <section class="memory_box" data-idx="2">12월10일 ~ 11일 (1박2일)</section>
        <section class="memory_box" data-idx="1">12월04일</section>
    </article>

    <div id="bottom"></div>
</body>
</html>
