<script>
    $(document).ready(function(){
        

        $(".menu").click(function(){
            $(".menu_wrap").fadeIn(1000)
            $(".menu_list").css("width","40%");
            $("#mask").show();
        });
        

        $("#mask").click(function(){
            $(".menu_wrap").hide()
            $(".menu_list").css("width","0%");

        $(".add_money").text("( " + add_money.toLocaleString() + "원" + " )");

</script>
