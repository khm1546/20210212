<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11월의 추억</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/20210212/css/memory.css">
</head>
<body>
    <script>
        $(document).ready(function(){
            
    
            $(".menu").click(function(){
                $(".menu_wrap").fadeIn(1500)
                $(".menu_list").css("width","40%");
                $("#mask").show();
            });
            
    
            $("#mask").click(function(){
                $(".menu_wrap").hide()
                $(".menu_list").css("width","0%");
                $("#mask").hide();
            });
    
            $(".menu_title").click(function(){
                $(".menu_list > .menu_wrap > ul > li ").slideToggle();
            });
            
            $(".memory_box").click(function(){
                var idx = $(this).data("idx");
                $(".tab_cnt").hide();
                $("." + idx).show();
                $("#mask").show();
            });

            $(".btn").click(function(){
                $("#mask").hide();
                $(".tab_cnt").hide();
            });
        });
    </script>
    <div id="mask"></div>

    <section class="tab_cnt 2">
        <div>우리 되게 많이 걸었었짘ㅋㅋㅋㅋ 청계천도 예뻤고 너도 예뻤는데..방이 아쉬웠던 그날... 그리고 아침에 유진이가 아침사준거 감동한날ㅠㅠ</div>
        <div class="img_wrap">
            <img src="/20210212/img/1126_1.jpg">
            <img src="/20210212/img/1126_2.jpg">
        </div>

        <div class="btn">보고싶어</div>
    </section>

    <section class="tab_cnt 1">
        <div>유진이가 만든 불닭빼빼로 먹은날...처음엔 은근? 맛있었는데 갈수록 매워 죽을뻔했다...</div>
        <div class="img_wrap">
            <img src="/20210212/img/1113_1.jpg">
        </div>

        <div class="btn">보고싶어</div>
    </section>
    <script>
        $(document).ready(function(){
            
            $("#header").load("/header.html");
            $("#bottom").load("/bottom.html");
        });
    </script>
        <div id="header"></div>

    <article class="content">
        <section class="memory_box" data-idx="2">11월26일 ~ 27일 (1박2일)</section>
        <section class="memory_box" data-idx="1">11월13일 ~ 14일 (1박2일)</section>
    </article>

    <div id="bottom"></div>
</body>
</html>
